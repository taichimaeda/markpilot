name: CI

on:
  pull_request:
  push:

permissions:
  contents: read
  packages: read

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        id: install
        run: yarn install

      - name: Typecheck
        id: typecheck
        run: yarn typecheck

  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        id: install
        run: yarn install

      - name: Run formatter
        id: format
        run: yarn format

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        id: install
        run: yarn install

      - name: Run linter
        id: lint
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        id: install
        run: yarn install

      - name: Run tests
        id: test
        run: yarn test
